[build]
command = """
cd server &&
pnpm install &&
pnpm prisma generate &&
cd ../client &&
npm install &&
npm run build
"""

[functions]
directory = "server/netlify/functions"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
